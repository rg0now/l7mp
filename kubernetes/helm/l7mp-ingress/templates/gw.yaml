apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: l7mp-ingress
  labels:
    apps: l7mp-ingress
spec:
  selector:
    matchLabels:
      app: l7mp-ingress
  template:
    metadata:
      labels:
        app: l7mp-ingress
    spec:
      volumes:
        - name: l7mp-ingress-config
          configMap:
            name: l7mp-ingress
      containers:
      - name: l7mp
        image: "{{ .Values.l7mp.repository }}l7mp/l7mp:{{ .Values.l7mp.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.l7mp.pullPolicy }}
        command: [ "node" ]
        args: [ "l7mp-proxy.js", "-c", "config/l7mp-ingress.yaml", "-s", "-l", "{{ .Values.gw.loglevel }}" ]
        # command: ["/bin/sh"]
        # args: ["-c", "while true; do echo hello; sleep 10;done"]
        ports:
        - containerPort: 1234
        volumeMounts:
          - name: l7mp-ingress-config
            mountPath: /app/config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
